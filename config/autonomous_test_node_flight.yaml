autonomous_test_node:
  ros__parameters:
    # Timing parameters for real flight (longer intervals for safety)
    command_interval_min: 180    # Minimum time between commands (3 minutes)
    command_interval_max: 240    # Maximum time between commands (4 minutes)
    max_wait_time: 90           # Max time to wait if system is stuck (1.5 minutes)
    
    # Command probabilities  
    land_probability: 0.05      # 5% chance of landing (conservative for real flight)
    max_consecutive_failures: 2 # More conservative failure limit for real flight
